<!DOCTYPE html>
<html style="background-color:rgb(177, 177, 177)">
    <title>VisiTOUR Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- External Stylesheet -->
        <link rel="stylesheet" href="style.css" type="text/css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </head>

    <body style="background-color:rgb(177, 177, 177)">
        <div class="login">
            <div class="header">
                <img src="images/logo.png" alt="login logo">
                <!-- <h3> username </h3> -->
                <br>
                <input type="text" id="username" required autocomplete="username" autofocus placeholder="Username"> 
                <!-- <h3> password</h3> -->
                <br><br>
                <input type="password" id="pwd" minlength="8" required autocomplete="current-password" placeholder="Password"> 
                <br><br><br>
                <input type="button" id="submit" value="LOGIN" class="button_blue" >
            </div>
        </div>
        <hr style="margin-top:7%">
        <div class="footer" style="background-color:rgb(177, 177, 177)">
            Don't have an account?
            <br>
            <input type="button" id="submit" value="REGISTER" class="button_blue" >
        </div>
        
    </body>
</html>
