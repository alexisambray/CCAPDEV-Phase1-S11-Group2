<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- External Stylesheet -->
        <link rel="stylesheet" href="style.css" type="text/css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </head>
    <body style="background-color:lightblue"> <!--sample color only-->
        
        <div class="goback">
            <a href="login.html">&larr; Go Back</a>
        </div>

        <div class="register-box">
            <div class="register-title">
                REGISTER
            </div>
            
            <div class="register-inputs">
                <input type="text" id="regUsername" placeholder="Username" autocomplete="username"  required autofocus class="register-inputs-items">
                <input type="password" id="regPwd" placeholder="Password" required min-length="8" autocomplete="current-password" class="register-inputs-items">
                <input type="password" id="regPwdConfirm" placeholder="Confirm Password" required class="register-inputs-items">
                <input type="email" id="regEmail" placeholder="Email" required class="register-inputs-items">
                <br><br><br>
                <input type="button" value="Register" class="button_blue" id="RegisterConfirm" style="width:80%">
            </div>

        </div>

    </body>
    <zx>
        <hr>
    </zx>

    <div class="footer">
        test2
    </div>
</html>
