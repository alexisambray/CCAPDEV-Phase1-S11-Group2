<!DOCTYPE html>
<html>
    <head>
        <title>VisiTOUR - Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- External Stylesheet -->
        <link rel="stylesheet" href="style.css" type="text/css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="login">
            <a id="go-back" href="login.html"><i class="bi bi-arrow-left"></i>&nbsp;Go Back</a>
            <p id="register-title">Register</p>
            <form method="POST" action="login.html" id="register-form">
                <input type="text" id="username" placeholder="Username" autocomplete="username" required autofocus class="input-txt">
                <input type="password" id="pwd" placeholder="Password" required min-length="8" autocomplete="current-password" class="input-txt">
                <input type="password" id="pwdConfirm" placeholder="Confirm Password" required class="input-txt">
                <input type="email" id="email" placeholder="Email" required class="input-txt">
                <input type="submit" value="Register" class="btn-blue" id="register-confirm">
            </form>
        </div>
    </body>
</html>
